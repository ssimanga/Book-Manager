<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form  id="book-form">
            <div class="mb-3">
                <label for="author" class="form-label">Author Name</label>
                <input title="author name" type="text" name="author_name" id="author" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Author Email</label>
                <input type="email" title="Author Email" name="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Title" class="form-label">Book Title</label>
                <input type="text" title="Book Title" name="title" id="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="publisher" class="form-label">Book Publisher</label>
                <input type="text" title="Book Publisher" name="publisher" id="publisher" class="form-control">
            </div>
            <div class="mb-3">
                <label for="pdate" class="form-label">Publish Date</label>
                <input type="date" name="pdate" id="pdate" class="form-control">
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" Title="Book ISBN" name="isbn" id="isbn" class="form-control">
            </div>
            <div class="mb-3">
                <input type="submit" value="Save" class="btn btn-success btn-block">
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <table class="table table-striped">
            <thead>
                <th>Author Name</th>
                <th>Author Email</th>
                <th>Books Title</th>
                <th>Publisher</th>
                <th>Published Date</th>
                <th>Book ISBN</th>
                <th></th>
            </thead>
            <tbody class="book-list"></tbody>
        </table>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
